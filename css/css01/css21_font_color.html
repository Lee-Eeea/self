<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /*생상 키워드로 지정*/
        .color-keyword{
            color: red;
        }
        /*RGB 방식으로 생상 지정*/
        .color-red{
            color: rgb(255, 0, 0);
        }
        .color-green{
            color: rgb(0, 128, 0);
        }
        .color-hexa{
            color: #ffffff; /*흰색*/
        }
    </style>
</head>
<body>
    <p class="color-keyword">1. 색상 키워드로 지정</p>
    <p class="color-red">2. RGB 방식 - red</p>
    <p class="color-green">3. RGB 방식 - green</p>
    <p class="color-hexa">4. HEX표기법 - white</p>
</body>
</html>
