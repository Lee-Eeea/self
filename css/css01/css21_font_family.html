<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        p{  /*첮번째 글꼴이 없으면 두번째 글꼴로 대체*/
            font-family: 'Nanum Gothic', sans-serif;
        }
        .normal{
            font-weight: normal;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>font-family</h2>
    <p>font-family</p>
    <h2>font-weight</h2>
    <p class="normal">font-family-basic</p>
    <p class="bold">font-family-bold</p>
</body>
</html>
